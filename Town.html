                <img id="sky" src="img/sky.jpg">

                       src: #grass;
                       repeat: 5000 5000;
                       normal-map: #grass-NRM;

                     scale="10000 10000 1">
            </a-plane>
            <!-- Sky -->
            <a-sky src="#sky">
